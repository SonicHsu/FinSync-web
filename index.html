<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap">
    <link rel="stylesheet" href="src/output.css" />
    <script src="scripts-new/index.js" type="module"></script>
    <title>FinSync-Calendar</title>
</head>

<body class="font-sans bg-gradient-to-b from-slate-950 via-indigo-950 to-slate-950 text-white h-screen flex flex-col">
    <header class="w-[981px] h-[62px] flex mx-auto items-center justify-between mt-12">
        <div>
            <h1 class="font-bold text-5xl">簡單記帳</h1>
        </div>

        <nav class="flex items-center space-x-10">
            <div class="flex items-center space-x-2">
                <div class="flex items-center space-x-1 relative">
                    <button
                        class="text-2xl px-4 h-[38px] rounded-[10px] text-gray-400/60 bg-gray-400/20  flex items-center justify-center hover:bg-blue-400/60 hover:text-white"
                        data-nav-today-button>Today</button>
                    <button class="flex space-x-1" data-select-date-button>
                        <div class="text-3xl px-2 h-[38px] rounded-[10px] bg-white/10 border border-blue-400/50 flex items-center justify-center hover:bg-blue-400/50"
                            data-nav-year></div>

                        <div class="text-3xl px-2 h-[38px] rounded-[10px] bg-white/10 border border-blue-400/50 flex items-center justify-center hover:bg-blue-400/50"
                            data-nav-month></div>

                        <div class="text-3xl px-2 h-[38px] rounded-[10px] bg-white/10 border border-blue-400/50 flex items-center justify-center hover:bg-blue-400/50"
                            data-nav-day></div>
                    </button>

                    <input type="date" class="absolute inset-0 opacity-0 w-full h-full -z-10" data-select-date-picker />


                    <span class="w-12 font-medium text-2xl text-center text-white/50" data-nav-day-of-week></span>
                </div>

                <button class="group" data-nav-pre-button>
                    <svg width="30" height="30" viewBox="0 0 30 30" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <g class="opacity-70 group-hover:opacity-100 transition duration-150 ease-in-out">
                            <path
                                d="M15 10L10 15M10 15L15 20M10 15H20M27.5 15C27.5 21.9036 21.9036 27.5 15 27.5C8.09644 27.5 2.5 21.9036 2.5 15C2.5 8.09644 8.09644 2.5 15 2.5C21.9036 2.5 27.5 8.09644 27.5 15Z"
                                class="stroke-white group-hover:stroke-gray-200 transtition duration-150 ease-in-out"
                                stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        </g>
                    </svg>
                </button>
                <button class="group" data-nav-next-button>
                    <svg width="30" height="30" viewBox="0 0 30 30" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <g class="opacity-70 group-hover:opacity-100 transition duration-150 ease-in-out">
                            <path
                                d="M15 20L20 15M20 15L15 10M20 15H10M27.5 15C27.5 21.9036 21.9036 27.5 15 27.5C8.09644 27.5 2.5 21.9036 2.5 15C2.5 8.09644 8.09644 2.5 15 2.5C21.9036 2.5 27.5 8.09644 27.5 15Z"
                                class="stroke-white group-hover:stroke-gray-200 transition duration-150 ease-in-out"
                                stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        </g>
                    </svg>

                </button>
            </div>
            <div class="w-[250px] h-[30px] bg-gray-400/50 rounded-[90px] flex items-center justify-center">
                <button class="button-option-selected" data-view-switch="day">Day</button>
                <button class="button-option" data-view-switch="month">Month</button>
            </div>
        </nav>
    </header>

    <main data-calendar>

    </main>

    <div class="fixed inset-0 bg-slate-950/70 backdrop-blur-sm z-40 hidden" data-dialog-backdrop></div>

    <dialog class="w-[420px] bg-slate-950/80 border border-blue-400/50 rounded-[10px]" data-dialog="entry-form">
        <div class="w-full h-full text-white flex flex-col items-center" data-entry-form>
            <div class="font-bold  text-4xl mt-7" data-entry-form-title>新增交易紀錄</div>

            <input type="hidden" data-entry-id />

            <div class="dialog-entry-divider"></div>

            <div class="w-[250px] h-[30px] bg-gray-400/50 rounded-[90px] flex items-center justify-center">
                <button class="button-option-selected font-bold" data-entry-type-button="expense">支出</button>
                <button class="button-option font-bold" data-entry-type-button="income">收入</button>
            </div>

            <div class="dialog-entry-divider"></div>

            <div>
                <ul class="grid grid-cols-4 gap-4" data-entry-category-list>
                    <li class="relative w-[80px] h-[30px] overflow-hidden rounded-full">
                        <div class="category-button-selected" data-entry-category="food">飲食</div>
                        <div class="absolute bottom-0 left-0 w-full h-1 bg-orange-400"></div>
                    </li>
                    <li class="relative w-[80px] h-[30px] overflow-hidden rounded-full">
                        <div class="category-button" data-entry-category="transport">交通</div>
                        <div class="absolute bottom-0 left-0 w-full h-1 bg-sky-400"></div>
                    </li>
                    <li class="relative w-[80px] h-[30px] overflow-hidden rounded-full">
                        <div class="category-button" data-entry-category="housing">住房</div>
                        <div class="absolute bottom-0 left-0 w-full h-1 bg-emerald-400"></div>
                    </li>
                    <li class="relative w-[80px] h-[30px] overflow-hidden rounded-full">
                        <div class="category-button" data-entry-category="entertainment">娛樂</div>
                        <div class="absolute bottom-0 left-0 w-full h-1 bg-pink-400"></div>
                    </li>
                    <li class="relative w-[80px] h-[30px] overflow-hidden rounded-full">
                        <div class="category-button" data-entry-category="life">生活</div>
                        <div class="absolute bottom-0 left-0 w-full h-1 bg-purple-400"></div>
                    </li>
                    <li class="relative w-[80px] h-[30px] overflow-hidden rounded-full">
                        <div class="category-button" data-entry-category="other">其他</div>
                        <div class="absolute bottom-0 left-0 w-full h-1 bg-gray-400"></div>
                    </li>
                </ul>
            </div>

            <div class="dialog-entry-divider"></div>

            <div class="w-[368px] flex justify-between">
                <div class="w-[174px] h-[30px] bg-gray-800 rounded-xl flex items-center justify-between px-3">
                    <span class="text-sm text-gray-400">金額</span>
                    <input
                        class="font-medium text-xl bg-transparent border-none outline-none text-white text-right focus:ring-0 appearance-none w-24"
                        type="text" inputmode="numeric" data-entry-amount-input />
                </div>

                <div class="relative w-[174px] h-[30px] bg-gray-800 rounded-xl flex items-center justify-between px-3">
                    <span class="text-sm text-gray-400">日期</span>
                    <span class="font-medium text-xl cursor-pointer z-10" data-entry-date></span>
                    <input type="date" class="absolute inset-0 opacity-0 w-full h-full" data-entry-date-picker />
                </div>
            </div>

            <div class="mt-2">
                <div class="w-[368px]  bg-gray-800 rounded-xl flex items-center justify-between px-3">
                    <span class="text-sm text-gray-400">備註</span>
                    <input
                        class="font-medium text-xl bg-transparent border-none outline-none text-white text-left focus:ring-0 appearance-none w-[300px]"
                        type="text" inputmode="numeric" data-entry-note-input />
                </div>
            </div>

            <div class="dialog-entry-divider"></div>

            <div>
                <ul class="grid grid-cols-4 gap-4" data-entry-mode-list>
                    <li class="relative w-[80px] h-[30px] overflow-hidden rounded-full">
                        <div class="category-button-selected" data-entry-mode="once">單次</div>
                    </li>
                    <li class="relative w-[80px] h-[30px] overflow-hidden rounded-full">
                        <div class="category-button" data-entry-mode="recurring">週期</div>
                    </li>
                </ul>
            </div>

            <div class="dialog-entry-divider"></div>

            <div class="w-[368px] flex justify-between mb-5">
                <button
                    class="w-[174px] h-[40px] text-2xl text-white/50 bg-gray-800 hover:bg-gray-600 rounded-xl flex items-center justify-center"
                    data-dialog-cancel-button>
                    取消
                </button>
                <button
                    class="w-[174px] h-[40px] text-2xl text-white bg-blue-600 hover:bg-blue-400 rounded-xl flex items-center justify-center"
                    data-dialog-confirm-button>
                    確認
                </button>
            </div>
        </div>
    </dialog>

    <dialog class="w-[420px] bg-slate-950/80 border border-blue-400/50 rounded-[10px] outline-none ring-0"
        data-dialog="entry-detail">
        <div class="w-full h-full text-white flex flex-col items-center px-6" data-entry-detail>
            <div class="grid grid-cols-[1fr_auto_1fr] items-center mt-4 w-full">
                <div></div>
                <div class="text-center text-3xl font-bold" data-entry-detail-title>交易明細</div>
                <div class="flex space-x-2 justify-end">
                    <span class="cursor-pointer" data-entry-detail-edit-button>
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <g opacity="0.7">
                                <path
                                    d="M10 16.6667H17.5M13.75 2.91669C14.0815 2.58517 14.5312 2.39893 15 2.39893C15.2321 2.39893 15.462 2.44465 15.6765 2.53349C15.891 2.62233 16.0858 2.75254 16.25 2.91669C16.4142 3.08085 16.5444 3.27572 16.6332 3.4902C16.722 3.70467 16.7678 3.93455 16.7678 4.16669C16.7678 4.39884 16.722 4.62871 16.6332 4.84319C16.5444 5.05766 16.4142 5.25254 16.25 5.41669L5.83333 15.8334L2.5 16.6667L3.33333 13.3334L13.75 2.91669Z"
                                    stroke="white" stroke-linecap="round" stroke-linejoin="round" />
                            </g>
                        </svg>
                    </span>

                    <span class="cursor-pointer" data-entry-detail-delete-button>
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <g opacity="0.7">
                                <path
                                    d="M2.5 4.99984H4.16667M4.16667 4.99984H17.5M4.16667 4.99984V16.6665C4.16667 17.1085 4.34226 17.5325 4.65482 17.845C4.96738 18.1576 5.39131 18.3332 5.83333 18.3332H14.1667C14.6087 18.3332 15.0326 18.1576 15.3452 17.845C15.6577 17.5325 15.8333 17.1085 15.8333 16.6665V4.99984M6.66667 4.99984V3.33317C6.66667 2.89114 6.84226 2.46722 7.15482 2.15466C7.46738 1.8421 7.89131 1.6665 8.33333 1.6665H11.6667C12.1087 1.6665 12.5326 1.8421 12.8452 2.15466C13.1577 2.46722 13.3333 2.89114 13.3333 3.33317V4.99984M8.33333 9.1665V14.1665M11.6667 9.1665V14.1665"
                                    stroke="white" stroke-linecap="round" stroke-linejoin="round" />
                            </g>
                        </svg>

                    </span>

                    <span class="cursor-pointer" data-dialog-cancel-button>
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <g opacity="0.7">
                                <path d="M15 5L5 15M5 5L15 15" stroke="white" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round" />
                            </g>
                        </svg>
                    </span>
                </div>
            </div>

            <div class="w-full flex items-center justify-between mt-4">
                <div class="flex space-x-1 items-center">
                    <span class="w-[18px] h-[18px] rounded-full inline-block" data-entry-detail-category-color></span>
                    <span class="text-2xl" data-entry-detail-category-name></span>
                </div>

                <div class="text-2xl flex rounded-full bg-gray-400/50 px-4" data-entry-detail-amount></div>
            </div>

            <div class="w-full mt-4">
                <div class="w-full text-2xl text-white/50 items-center rounded-xl bg-gray-800/50 px-2 py-1"
                    data-entry-detail-note></div>
            </div>

            <div class="text-2xl m-4" data-entry-detail-date></div>
        </div>
    </dialog>

    <dialog class="w-[420px] bg-slate-950/80 border border-blue-400/50 rounded-[10px]"
        data-dialog="entry-delete">
        <div class="w-full h-full text-white flex flex-col items-center" data-entry-delete>
            <div class="text-center text-3xl font-bold mt-5" data-entry-delete-title>是否確認刪除這筆紀錄？</div>

            <div class="w-[368px] flex justify-between m-5">
                <button
                    class="w-[174px] h-[40px] text-2xl text-white/50 bg-gray-800 hover:bg-gray-600 rounded-xl flex items-center justify-center outline-none"
                    data-dialog-cancel-button>
                    取消
                </button>
                <button
                    class="w-[174px] h-[40px] text-2xl text-white bg-blue-600 hover:bg-blue-400 rounded-xl flex items-center justify-center outline-none"
                    data-dialog-confirm-button>
                    確認
                </button>
            </div>
        </div>
    </dialog>



    <template data-template="month-calendar">
        <div class="w-[981px] flex flex-col mx-auto items-center justify-between mt-8" data-month-calendar>
            <div class="top-0 w-full h-[30px]">
                <ul class="font-light text-xl grid grid-cols-7 gap-1 text-white/50">
                    <li class="w-[135px] flex-1 text-center">Sun</li>
                    <li class="w-[135px] flex-1 text-center">Mon</li>
                    <li class="w-[135px] flex-1 text-center">Tue</li>
                    <li class="w-[135px] flex-1 text-center">Wed</li>
                    <li class="w-[135px] flex-1 text-center">Thu</li>
                    <li class="w-[135px] flex-1 text-center">Fri</li>
                    <li class="w-[135px] flex-1 text-center">Sat</li>
                </ul>
            </div>

            <div class="flex-1 w-full">
                <ul class="grid grid-cols-7 gap-1" data-month-calendar-day-list>
                </ul>
            </div>

            <footer class="w-full h-[62px] flex mt-5 justify-between">
                <div class="space-x-2">
                    <button class="group hover:scale-105 transition duration-150 ease-in-out" data-entry-create-button>
                        <svg width="62" height="62" viewBox="0 0 62 62" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="31" cy="31" r="31"
                                class="fill-blue-600 group-hover:fill-blue-700 transition duration-150 ease-in-out" />
                            <path d="M31 17V45M17 31H45" stroke="white" stroke-width="4" stroke-linecap="round"
                                stroke-linejoin="round" />
                        </svg>
                    </button>
                    <button class="group hover:scale-105 transition duration-150 ease-in-out" data-view-stats-button>
                        <svg width="62" height="62" viewBox="0 0 62 62" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="31" cy="31" r="31"
                                class="fill-white/10 group-hover:fill-white/20 transition duration-150 ease-in-out" />
                            <path d="M43 47V27M31 47V15M19 47V35" stroke="white" stroke-width="4" stroke-linecap="round"
                                stroke-linejoin="round" />
                        </svg>
                    </button>
                </div>

                <div
                    class=" h-full border border-white/10 bg-white/10 rounded-[10px] flex items-center justify-between px-5 space-x-6">
                    <span class="font-bold text-3xl">月結餘</span>
                    <span class="font-bold text-5xl text-gray-400" data-month-total>-222220</span>
                </div>

            </footer>
        </div>
    </template>

    <template data-template="month-calendar-day">
        <li class="w-[135px] h-[95px]" data-month-calendar-day>
            <button class="w-full h-full flex flex-col items-center  rounded-[10px] hover:bg-white/20 bg-white/10"
                data-month-calendar-day-label>
                <div
                    class="w-full h-[35px] bg-gray-800/50 rounded-t-[10px] top-0 flex items-center justify-between px-2">
                    <span class="font-bold text-3xl" data-day-number></span>
                    <span
                        class="font-bold text-sm flex items-center justify-center w-[24px] h-[24px] rounded-full bg-white/70 text-gray-800"
                        data-day-entry-count>0</span>
                </div>

                <div class="flex flex-col grow justify-evenly" data-day-summary>
                    <div class="w-[120px] h-[20px] text-xl flex items-center justify-center text-center bg-gray-400/50 rounded-full pt-0.5"
                        data-expense-total></div>
                    <div class="w-[120px] h-[20px] text-xl flex items-center justify-center text-center bg-blue-400/50 rounded-full pt-0.5"
                        data-income-total></div>
                </div>
            </button>
        </li>
    </template>

    <template data-template="day-calendar">
        <div class="w-[981px] h-[670px] flex mx-auto mt-8 justify-between" data-day-calendar>
            <div class="w-[280px] h-[668px] flex flex-col rounded-[10px]">
                <div class="w-full h-[240px] flex rounded-[10px] bg-gray-800/30" data-mini-calendar></div>

                <footer class="w-full flex space-x-2 mt-4">
                    <button class="group hover:scale-105 transition duration-150 ease-in-out" data-entry-create-button>
                        <svg width="62" height="62" viewBox="0 0 62 62" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="31" cy="31" r="31"
                                class="fill-blue-600 group-hover:fill-blue-700 transition duration-150 ease-in-out" />
                            <path d="M31 17V45M17 31H45" stroke="white" stroke-width="4" stroke-linecap="round"
                                stroke-linejoin="round" />
                        </svg>
                    </button>
                    <button class="group hover:scale-105 transition duration-150 ease-in-out" data-view-stats-button>
                        <svg width="62" height="62" viewBox="0 0 62 62" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="31" cy="31" r="31"
                                class="fill-white/10 group-hover:fill-white/20 transition duration-150 ease-in-out" />
                            <path d="M43 47V27M31 47V15M19 47V35" stroke="white" stroke-width="4" stroke-linecap="round"
                                stroke-linejoin="round" />
                        </svg>
                    </button>
                </footer>
            </div>

            <div class="w-[685px] h-[668px] flex flex-col items-center rounded-[10px] bg-gray-800/30">
                <div class="w-[645px] h-[50px] flex justify-between mt-5">
                    <div class="w-[310px] rounded-[10px] flex items-center justify-between bg-gray-400/50 px-3">
                        <span class="font-semibold text-2xl">當日支出</span>
                        <span class="text-4xl" data-today-expense></span>
                    </div>
                    <div class="w-[310px] rounded-[10px] flex items-center justify-between bg-blue-400/50 px-3">
                        <span class="font-semibold text-2xl">當日收入</span>
                        <span class="text-4xl" data-today-income></span>
                    </div>
                </div>

                <div class="w-[645px] mt-3 h-[550px] overflow-y-auto custom-scrollbar">
                    <ul class="flex flex-col px-4" data-entry-list>
                    </ul>
                </div>
            </div>
        </div>
    </template>

    <template data-template="entry">
        <li class="flex items-center justify-between border-b cursor-pointer border-white/20 pb-2 mt-2" data-entry>
            <div class="flex items-center space-x-3 px-3">
                <span class="w-[18px] h-[18px] rounded-full inline-block" data-entry-category-color></span>
                <span class="text-2xl" data-entry-category></span>
                <span class="text-2xl text-white/50" data-entry-note></span>
            </div>
            <div class="text-2xl flex rounded-full bg-gray-400/50 px-4" data-entry-amount></div>
        </li>
    </template>
</body>

</html>
